<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Quiz</title>
</head>

<body>


    <div class="container">

        <div id="start">
            <h1>Coding Quiz</h1>
            <button id="sbutton">Start</button>
        </div>
        <div class="list-group list-group-flush">
            <div id="quiz">
                <h2 class="list-group-item" id="question"></h2>
                <div class="choices">
                    <div class="list-group-item" class="choices" id="A">
                    </div>
                    <div class="list-group-item" class="choices" id="B">
                    </div>
                    <div class="list-group-item" class="choices" id="C">
                    </div>
                    <div class="list-group-item" class="choices" id="D">
                    </div>
                </div>
                <div class="timer">
                    <div id="counter"></div>
                </div>
            </div>
        </div>
        <div class="score container"></div>
        <div class="answer"></div>
    </div>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
